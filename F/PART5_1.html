<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const game = {
      team1: "Bayern Munich",
      team2: "Borrussia Dortmund",
      players: [
        [
          "Neuer",
          "Pavard",
          "Martinez",
          "Alaba",
          "Davies",
          "Kimmich",
          "Goretzka",
          "Coman",
          "Muller",
          "Gnarby",
          "Lewandowski",
        ],
        [
          "Burki",
          "Schulz",
          "Hummels",
          "Akanji",
          "Hakimi",
          "Weigl",
          "Witsel",
          "Hazard",
          "Brandt",
          "Sancho",
          "Gotze",
        ],
      ],
      score: "4:0",
      scored: ["Lewandowski", "Gnarby", "Lewandowski", "Hummels"],
      date: "Nov 9th, 2037",
      odds: {
        team1: 1.33,
        x: 3.25,
        team2: 6.5,
      },
    };
    const [players1, players2] = game.players;
    console.log("Team 1 player: ", players1);
    console.log("Team 2 player: ", players2);
    const [gk, ...fieldPlayers] = players1;
    console.log("GoalKepper: ", gk);
    console.log("Field players:", fieldPlayers);
    console.log("Number of field players:", fieldPlayers.length);
    const allPlayers = [...players1, ...players2];
    console.log("All players:", allPlayers);
    console.log("Total players:", allPlayers.length);
    const players1Final = [...players1, "Thiago", "Coutinho", "Perisic"];
    console.log("Original team 1:", players1);
    console.log("Final team 1:", players1Final);
    console.log("Final team 1 count:", players1Final.length);
    const {
      odds: { team1, draw, team2 },
    } = game;
    console.log("Team 1 odd:", team1);
    console.log("Draw odd:", draw);
    console.log("Team 2 odd:", team2);
    function printGoals(...players) {
      console.log(players);
      console.log(`Total goals: ${players.length}`);
    }
    printGoals("Davies", "Muller", "Lewandowsky", "Kimich");
    printGoals(...game.scored);
    team1 < team2 && console.log(`${game.team1} is more likely to win`);
    team1 > team2 && console.log(`${game.team2} is more likely to win`);
  </script>
</html>
